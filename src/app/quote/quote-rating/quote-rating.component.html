<div>
    <ul class="dateCreated">
        <li>Posted: {{quotes.completeDate|dateCount}} days ago</li>
        <li>Wrote by: {{quotes.nameWriter}}</li>
    </ul>
    <ul class="insideQuote mt-3">
                   <br>
                   
                    <li> <span class="authorName ">Author: {{  quotes.authorName }}</span></li>
                    <!-- <app-upvote ></app-upvote>                   -->
            
                    <li>
                        <div class="d-flex justify-content-around">
                            <mat-icon (click)="upvote()"><span class="thumbUp"> thumb_up </span></mat-icon>
                            
                        <p>{{quotes.upvote}}</p>
                        </div>

                        <div class="d-flex justify-content-around">
                            <mat-icon (click)="downvote()"><span class="thumbDown"> thumb_down </span></mat-icon>
                            <p>{{quotes.downvote}}</p>
                        </div>
                    </li>
                    <li>
                        
                        <button (click)="deleteBtn(true)" type="button" class="btn deleteBtn">Delete Quote </button>
                        
                    </li>
                </ul>
</div>
