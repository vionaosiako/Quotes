<div class="d-flex justify-content-around">
    <mat-icon (click)="like()"><span class="thumbUp"> thumb_up </span></mat-icon>
    
<p>{{numberOfupvote}}</p>
</div>
<div class="d-flex justify-content-around">
    <mat-icon (click)="dislike()"><span class="thumbDown"> thumb_down </span></mat-icon>
    <p>{{numberOfdownvote}}</p>
</div>
